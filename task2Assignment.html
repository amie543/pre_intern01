<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    	* { font: 17px Calibri; }
    </style>

   

<script>
	function manage(txt) {
        var bt = document.getElementById('btSubmit');
        if (txt.value != '') {
            bt.disabled = false;
        }
        else {
            bt.disabled = true;
        }
    }

        document.addEventListener('DOMContentLoaded',() =>{
            document.querySelector('#todolist').onsubmit= () =>{
                const li=document.createElement('li');
                li.innerHTML=document.querySelector('#task').value;
                document.querySelector('#list').append(li);
                document.querySelector('#task').value='';
                return false;
                            };

        });
    </script>
</head>
<body>
 
 
        <ul id=list></ul>
    
    <form id="todolist">
       
        <input type="text" id="task" placeholder="Enter To-do-list" autocomplete="off" autofocus onkeyup="manage(this)">
       
        <input type="submit" id="btSubmit" disabled />
    
    </form>
    
</body>
</html>
